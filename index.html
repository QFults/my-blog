<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quinton's Blog</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quinton's Blog</a>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <form>
          <div class="mb-3">
            <label for="title" class="form-label text-white">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="body" class="form-label text-white">Post</label>
            <textarea class="form-control" id="body" rows="3"></textarea>
          </div>
          <button id="createPost" type="submit" class="btn btn-primary">Create Post</button>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div id="posts" class="col-12">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
